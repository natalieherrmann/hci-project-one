<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&#124;Noto+Serif+TC" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Join the Community</h1>
  </header>
  <main>
    <header>
      <h2>Sign Up!</h2>
    </header>
    <p>
      Want to know the best times and places to see the Northern Lights? Fill in
      the form below to join our community and get weekly informational updates
      for the best viewing activity.
    </p>
    <form id="signup" action="#null" method="get">
      <ol id="signup-fields">
        <li class="field">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" />
        </li>
        <li class="field">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" />
        </li>
        <li class="field">
          <input type="submit" id="submit" name="submit" value="Sign Up!" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
